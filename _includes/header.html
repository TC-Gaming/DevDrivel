<header class="mdl-layout__header mdl-layout__header--waterfall">
  <div class="mdl-layout__header-row">
    <a class="header-logo mdl-layout-title" href="/"></a>
    <div class="mdl-layout-spacer"></div>
    <nav class="mdl-navigation mdl-layout--large-screen-only">
      {% for page in site.pages %}
        {% if page.title %}
        <a class="mdl-navigation__link" href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a>
        {% endif %}
      {% endfor %}
    </nav>
  </div>
</header>
<div class="mdl-layout__drawer">
    <a class="drawer-logo" href="/"></a>
    <span class="mdl-layout-title">{{ site.title }}</span>
    <nav class="mdl-navigation">
      {% for page in site.pages %}
        {% if page.title %}
          <a class="mdl-navigation__link" href="{{ page.url | prepend: site.baseurl }}">
            <i class="drawer-link-icon material-icons">{% if page.icon %}{{ page.icon }}{% else %}keyboard_arrow_right{% endif %}</i>

            <span class="drawer-link-label">{{ page.title }}</span>
          </a>
        {% endif %}
      {% endfor %}
      </a>
    </nav>
</div>
