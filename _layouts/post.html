---
layout: default
---
<div class="post mdl-shadow--4dp">

  {% if page.banner %}
    <img src="{{ page.banner | prepend: "/img/posts/banners/" | prepend: site.baseurl}}"/>
  {% endif %}

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    <p class="post-meta">Posted by {{ page.author }}<br />{{ page.date | date: "%b %-d, %Y" }}</p>
  </header>

  <article class="post-content">
    {{ content }}
  </article>

</div>
