---
layout: default
---
<div class="post mdl-shadow--4dp">

  {% if page.banner %}
    <img src="{{ page.banner | prepend: "/img/posts/banners/" | prepend: site.baseurl}}"/>
  {% endif %}

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    <div class="post-details">
      {% for author in page.authors %}
        <div class="post-details-avatar" style="background-image: url('{{ author.name | prepend: "/img/people/"}}.png')"></div>
      {% endfor %}
      <div class="post-details-text">
        <span class="post-meta">Posted by {{ page.authors[0].name }}{% if page.authors[1] %} &amp; {{ page.authors[1].name }}{% endif %}</span><br />
        <span class="post-meta">{{ page.date | date: "%b %-d, %Y" }}</span>
      </div>
    </div>
  </header>

  <article class="post-content">
    {{ content }}
  </article>

</div>
